<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
          }

html,
body {
  width: 100%;
  height: 100%;
}

main {
  display: grid;
  width: 100%;
  height: 100%;
  justify-content: center;
  grid-template-columns: 0.18fr 0.25fr 0.19fr;
  grid-template-rows: 5fr 3.5fr 1.9fr 2.8fr;
  grid-template-areas:
    "bento1 bento2 bento3"
    /* "bento4 bento2 bento3" */
    "bento4 bento2 bento3"
    "bento4 bento2 bento6"
    "bento4 bento5 bento6";

  gap: 1vw;
  padding: 16px;
}

#bento1 {
  border-radius: 10px;
  grid-area: bento1;
  
  /* width:20vw; */
  
}
#bento2 {
  
  border-radius: 10px;
  grid-area: bento2;
  /* width:; */
}
#bento3 {
  
  border-radius: 10px;
  grid-area: bento3;
  /* width:20vw; */
}
#bento4 {
  
  border-radius: 10px;
  grid-area: bento4;
    /* width:20vw; */

}
#bento5 {
  
  border-radius: 10px;
  grid-area: bento5;
    /* width:20vw; */
}
#bento6 {
  
  border-radius: 10px;
  grid-area: bento6;
    /* width:20vw; */
}

/* ðŸ”¥ ONLY ADDED â€” IMAGE BENTO KE BARABAR */
section {
  overflow: hidden;
}

section img {
  width: 100%;
  height: 100%;
  /* object-fit: contain; poori image, no crop */
  object-position: center;
  /* object-fit:inherit; */
  object-fit:fill;
}

    </style>
    <main>
    <section class="box" id="bento1">
          <img src="./images/1.png" alt="">
    </section>

    <section class="box" id="bento2">
          <img src="./images/2.png" alt="">
        
    </section>

    <section class="box" id="bento3">
          <img src="./images/3.png" alt="">
       
    </section>

    <section class="box" id="bento4">
          <img src="./images/4.png" alt="">
       
    </section>

    <section class="box" id="bento5">
          <img src="./images/5.png" alt="">
       
    </section>

    <section class="box" id="bento6">
          <img src="./images/6.png" alt="">
        
    </section>
</main>

</body>
</html>
