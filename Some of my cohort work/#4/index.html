<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Fitness+</title>

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

  <div id="main">

    <!-- NAVBAR -->
    <nav id="nav">
      <div class="nav-item logo"><i class="ri-apple-fill"></i></div>

      <div class="nav-links">
        <span>Store</span>
        <span>Mac</span>
        <span>iPad</span>
        <span>iPhone</span>
        <span>Watch</span>
        <span>AirPods</span>
        <span>TV & Home</span>
        <span>Entertainment</span>

      <div class="nav-icons">
        <i class="ri-search-line"></i>
        <i class="ri-shopping-bag-line"></i>
      </div>
    </nav>

    <section id="hero">

      <div class="hero-text">
        <h1><i class="ri-apple-fill"></i> Fitness+</h1>
        <h2>Gets you moving. Keeps you going.</h2>
        <p>Now available in India.</p>

        <div class="hero-buttons">
          <button class="btn-outline">Learn more</button>
          <button class="btn-primary">Try it free</button>
        </div>
